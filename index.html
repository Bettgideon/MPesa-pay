<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="amountInput" min="200" placeholder="Enter amount" required>
        <br>
        <br>
        <button id="acceptButton">Accept</button>
    </div>

    <!-- Modal for entering M-Pesa PIN -->
    <div id="pinModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Enter M-Pesa PIN</h2>
            <input type="password" id="pinInput" placeholder="Enter your M-Pesa PIN" required>
            <br><br>
            <button id="confirmButton">Confirm Payment</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
